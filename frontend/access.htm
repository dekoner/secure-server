<script>

  let timerRFID = setInterval(() => {
    $.ajax({
      url: '../api/grfid',
      type: "GET",
      contentType: "application/json",
      success: function (records) {
        let s = "";
        for (let i = 0; i < records.rec.length; i++) {
          s = s + '<tr><td><div class="row"><div class="col-11">'+records.rec[i].RFIDId+'</div><div class="col-1-lg">'+
               '<button type="button" class="btn btn-sm btn-block bg-danger" data-toggle="modal" data-target="#modal-lg" onclick="deleteRFID('+records.rec[i].RFIDId+
               ')"><i class="fas fa-trash"></i></button></td></div></div></td></tr>';
        };
        $('#RFIDTable').html(s);
      }
    });
  }, 1000);

  let timerRFIDlast = setInterval(() => {
    $.ajax({
      url: '../api/lastRFID',
      type: "GET",
      contentType: "application/json",
      success: function (records) {
        $('#lastRFID').text(records.RFIDId)
      }
    });
  }, 1000);

  function deleteRFID(RFIDId){
    $.ajax({
      url: '../api/RFID?plain={"operation":"DEL", "RFIDId":"'+RFIDId+'"}',
      type: "POST",
      contentType: "text/plain",
      success: function (records) {
        console.log(records);
      }
    });
  }

  function addRFID(RFIDId){
    $.ajax({
      url: '../api/RFID?plain={"operation":"ADD", "RFIDId":"'+RFIDId+'"}',
      type: "POST",
      contentType: "text/plain",
      success: function (records) {
        console.log(records);
      }
    });
  }

  $('#addRFID').click(function(){
    addRFID($('#lastRFID').text());
  });


  let timerPWD = setInterval(() => {
    $.ajax({
      url: '../api/PWD',
      type: "GET",
      contentType: "application/json",
      success: function (records) {
        let s = "";
        for (let i = 0; i < records.rec.length; i++) {
          s = s + '<tr><td><div class="row"><div class="col-11">'+records.rec[i].pwd+'</div><div class="col-1-lg">'+
               '<button type="button" class="btn btn-sm btn-block bg-danger" data-toggle="modal" data-target="#modal-lg" onclick="deletePWD('+records.rec[i].pwd+
               ')"><i class="fas fa-trash"></i></button></td></div></div></td></tr>';
        };
        $('#PWDTable').html(s);
      }
    });
  }, 1000);

  let timerPWDlast = setInterval(() => {
    $.ajax({
      url: '../api/lastPWD',
      type: "GET",
      contentType: "application/json",
      success: function (records) {
        $('#lastPWD').text(records.pwd)
      }
    });
  }, 1000);

  function deletePWD(pwd){
    $.ajax({
      url: '../api/PWD?plain={"operation":"DEL", "pwd":"'+pwd+'"}',
      type: "POST",
      contentType: "text/plain",
      success: function (records) {
        console.log(records);
      }
    });
  }

  function addPWD(pwd){
    $.ajax({
      url: '../api/PWD?plain={"operation":"ADD", "pwd":"'+pwd+'"}',
      type: "POST",
      contentType: "text/plain",
      success: function (records) {
        console.log(records);
      }
    });
  }

  $('#addPWD').click(function(){
    addPWD($('#lastPWD').text());
  });
</script>
